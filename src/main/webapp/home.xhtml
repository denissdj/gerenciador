<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="description" content="" />
	<meta name="author" content="" />

	<link rel="shortcut icon" type="image/x-icon" href="#{facesContext.externalContext.requestContextPath}/resources/img/favicon.ico" />
	<link rel="stylesheet" href="resources/bootstrap/css/bootstrap.min.css" />
	<link href="resources/css/estilo.css" rel="stylesheet" />
	<script src="resources/bootstrap/js/ie-emulation-modes-warning.js"></script>
	<script src="resources/js/jquery.js"> </script>
	<script src="resources/bootstrap/js/bootstrap.min.js"></script>
	<script src="resources/bootstrap/js/ie10-viewport-bug-workaround.js"></script>

	<title>Sistemas JavaGyn</title>
	
</h:head>

<h:body>

	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="http://www.javagyn.com.br/">JAVAGYN</a>
			</div>
			<div id="navbar" class="navbar-collapse collapse">
					<h:form styleClass="navbar-form navbar-right">
					<div class="form-group">
						<h:inputText value="#{efetuarLoginController.loginForm.nomeUsuario}" styleClass="form-control"/>
					</div>
					<div class="form-group">
						<h:inputSecret value="#{efetuarLoginController.loginForm.senha}" styleClass="form-control"/>
					</div>
					<div class="form-group">
						<h:commandButton action="#{efetuarLoginController.login()}" value="Entrar" styleClass="btn btn-success"/>
					</div>
					<div class="form-group">
						<h:commandLink action="#" value="Ajuda?" styleClass="btn-danger.disabled.focus"/>
					</div>
				</h:form>
			</div>	
			<!--/.navbar-collapse -->
		</div>
	</nav>

	<!-- Main jumbotron for a primary marketing message or call to action -->
	<div class="jumbotron">
		<div class="container">
			<p:messages showDetail="true" showSummary="false" autoUpdate="true" closable="true" />
			<h1>Seja bem vindo!</h1>
			<p></p>
			<p>
				<a class="btn btn-primary btn-lg"
					href="http://financeiro.javagyn.com.br/" role="button">Financeiro
					JavaGyn »</a>
			</p>
		</div>
	</div>

	<div class="container">
		<!-- Example row of columns -->
		<div class="row">
			<div class="col-md-4">
				<h2>Sobre</h2>
				<p></p>
				<p>
					<a class="btn btn-default" href="#" role="button">Ver mais »</a>
				</p>
			</div>
			<div class="col-md-4">
				<h2>Contato</h2>
				<p></p>
				<p>
					<a class="btn btn-default" href="#" role="button">Ver mais »</a>
				</p>
			</div>
			<div class="col-md-4"></div>
		</div>

		<hr />

		<footer>
			<p>© Company 2015</p>
		</footer>
	</div>
	<!-- /container -->

</h:body>

</html>
