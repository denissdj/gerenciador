<!DOCTYPE html>
<ui:composition template="/template/layout.xhtml" xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui">

	<ui:define name="titulo">Confirmar Previsão de Receita</ui:define>

	<ui:define name="corpo">

		<h:form id="frmConfirmarPrevisaoReceita">

			<h3>

				<h:outputText value="Confirmar Previsão de Receita" />

			</h3>

			<h5>

				<h:outputText value="Previsão Selecionada" />

			</h5>

			<div class="row-fluid form-inline">

				<div class="span12">

					<h:panelGrid columns="3">

						<p:outputLabel value="Descrição:" />
						<p:spacer width="5" />
						<p:outputLabel value="#{previsaoReceitaController.formulario.consulta.descricaoReceita}" />

						<p:outputLabel value="Data Prevista:" />
						<p:spacer width="5" />
						<p:outputLabel value="#{previsaoReceitaController.formulario.consulta.dataReceita}">
							<f:convertDateTime pattern="#{previsaoReceitaController.formatoData}" timeZone="#{previsaoReceitaController.timeZone}" />
						</p:outputLabel>

						<p:outputLabel value="Valor:" />
						<p:spacer width="5" />
						<p:outputLabel value="#{previsaoReceitaController.formulario.consulta.valor}">
							<f:convertNumber pattern="#{contaFinanceiraController.formatoValorReal}" />
						</p:outputLabel>

					</h:panelGrid>

				</div>

			</div>
			
			<div class="row-fluid">

				<div class="span12">

					<div class="span3">

						<p:outputLabel value="Data da Receita" for="dataReceita" />

						<p:calendar size="12" navigator="true" maxdate="#{previsaoReceitaController.dataAtual}" id="dataReceita" mask="99/99/9999" pattern="#{previsaoReceitaController.formatoData}" locale="pt_BR"
							value="#{previsaoReceitaController.formulario.confirmarReceita.dataConfirmacao}" style="width: 98%;" />

					</div>

				</div>

			</div>

			<div class="row-fluid">

				<div class="span12">

					<div class="span6">

						<p:outputLabel value="Conta para Deposito" for="conta_deposito" />

						<p:selectOneMenu value="#{previsaoReceitaController.formulario.confirmarReceita.contaDeposito}" id="conta_deposito">

							<f:selectItem itemLabel="Selecione" noSelectionOption="true" />

							<f:selectItems value="#{previsaoReceitaController.formulario.listaContasFinanceiras}" var="item" itemValue="#{item}"
								itemLabel="#{item.nomeContaFinanceira}" />

						</p:selectOneMenu>

					</div>

				</div>

			</div>

			<div class="row-fluid">

				<div class="span12" style="margin-top: 15px;">

					<p:commandButton value="Confirmar" action="#{previsaoReceitaController.confirmarPrevisaoReceita()}" styleClass="btn btn-primary" ajax="false" />

					<p:spacer width="30" />

					<p:commandButton id="btnCancelar" ajax="false" immediate="true" value="Voltar" styleClass="btn btn-default"
						action="/paginas/previsao_receita/inicio?faces-redirect=true" />

				</div>

			</div>

		</h:form>

	</ui:define>

</ui:composition>
