<!DOCTYPE html>
<ui:composition template="/template/layout.xhtml" xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

	<f:metadata>
		<o:viewParam name="id" value="#{pessoaController.pessoaForm.entidade}" />
		<f:viewAction action="#{pessoaController.prepararCadastro}" />
	</f:metadata>

	<ui:define name="titulo">Cadastro de Pessoas</ui:define>
	<ui:define name="corpo">

		<h1>Cadastro de Pessoas</h1>

		<h:form id="frm">

			<p:focus for="nome" />

			<p:panelGrid columns="2">

				<p:outputLabel value="Nome" for="nome" />
				<p:inputText id="nome" size="60" value="#{pessoaController.pessoaForm.entidade.nome}" />

				<h:outputLabel />
				<p:commandButton value="Salvar" action="#{pessoaController.salvar}" icon="ui-icon-disk" update="@form" />

			</p:panelGrid>

		</h:form>
	</ui:define>
</ui:composition>
